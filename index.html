<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Manual offset calculator</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main class="main-container">
			<section class="calculation">
				<article class="master">
					<h2 class="secondary-heading">Master</h2>
					<div class="master-input">
						<label for="hours">hr:</label>
						<input
							type="number"
							name="hours"
							oninput="calculate()"
							id="master-hr"
						/>
						<label for="minutes">min:</label>
						<input
							type="number"
							name="minutes"
							oninput="calculate()"
							id="master-min"
						/>
						<label for="seconds">sec:</label>
						<input
							type="number"
							name="seconds"
							oninput="calculate()"
							id="master-sec"
						/>
					</div>
				</article>
				<article class="slave">
					<h2 class="secondary-heading">Slave</h2>
					<div class="slave-input">
						<label for="hours">hr:</label>
						<input
							type="number"
							name="hours"
							oninput="calculate()"
							id="slave-hr"
						/>
						<label for="minutes">min:</label>
						<input
							type="number"
							name="minutes"
							oninput="calculate()"
							id="slave-min"
						/>
						<label for="seconds">sec:</label>
						<input
							type="number"
							name="seconds"
							oninput="calculate()"
							id="slave-sec"
						/>
					</div>
				</article>
			</section>
			<section class="result">
				<p class="label">Offset:</p>
				<p class="total" id="total">0</p>
				<button
					onclick="clipCopy()"
					onmouseleave="msgReset()"
					class="clip-copy"
				>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						class="h-6 w-6"
						fill="none"
						viewBox="0 0 24 24"
						stroke="currentColor"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"
						/>
					</svg>
				</button>
				<div class="message">Copy to clipboard</div>
				<button onclick="reset()">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						class="h-6 w-6"
						fill="none"
						viewBox="0 0 24 24"
						stroke="currentColor"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
						/>
					</svg>
				</button>
				<div class="message-reset">Reset</div>
			</section>
		</main>
		<script src="script.js"></script>
	</body>
</html>
